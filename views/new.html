
<form name="newContactForm">
    <div class="row form-group">
        <label for="firstname" class="col-sm-2 form-control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" ng-model="contact.firstName" required/>
        </div>
    </div>

    <div class="row form-group">
        <label for="lastname" class="col-sm-2 form-control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" ng-model="contact.lastName" required/>
        </div>
    </div>

    <div class="row form-group">
        <label for="contactnumber" class="col-sm-2 form-control-label">Contact Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="contactnumber" ng-model="contact.contactNumber" required/>
        </div>
    </div>

    <div class="row form-group">
        <label for="email"  class="col-sm-2 form-control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" ng-model="contact.email"/>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-click="add(newContactForm)">Add Contact</button>
        </div>
    </div>
</form>
